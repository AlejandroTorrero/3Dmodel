<!DOCTYPE html>
<html>
<head>
  <title>Introducción a Three
  </title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

  <header>
    
    <div class="row top-section">
      <div class="col-2"></div>
      <div class="col-8 text-center">
        <h1>3.4 Examen Tema 3. Archivos y excepciones</h1>
      </div>
      <div class="col-2">
        <button class="btn info-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">Controles</button>
      </div>
    </div>
    
  </header>
  <script src="./main.js" type="module"></script>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Offcanvas with backdrop</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <h3>Controles</h3>
      <br>
      <ul>
        <li>w: Avanzar hacia adelante</li>
        <li>a: Avanzar hacia la izquierda</li>
        <li>s: Avanzar hacia atrás</li>
        <li>d: Avanzar hacia la derecha</li>
        <li>space: Ejecutar animación</li>
        <li>shift + w: Correr</li>
      </ul>
    </div>
  </div>

  <footer>
    Alumno:Torrero Gracia Diego Alejandro
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
